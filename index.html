<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sorpresa ‚ù§Ô∏è</title>
<style>
body{
background: linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial, sans-serif;
color:white;
text-align:center;
margin:0;
overflow:hidden;
}
.card{
background:rgba(255,255,255,0.15);
padding:40px;
border-radius:20px;
backdrop-filter: blur(10px);
box-shadow:0 0 20px rgba(0,0,0,0.2);
}
button{
padding:15px 30px;
border:none;
border-radius:30px;
background:white;
color:#ff4b6e;
font-size:18px;
cursor:pointer;
transition:0.3s;
}
button:hover{
transform:scale(1.1);
}
.hidden{
display:none;
margin-top:20px;
font-size:24px;
animation:fadeIn 1.5s ease-in-out;
}
@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}
.heart{
position:absolute;
color:white;
animation:float 6s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<div class="card">
<h1>üíå Tengo algo que decirte...</h1>
<p>Haz clic en el bot√≥n para descubrirlo</p>
<button onclick="mostrar()">Descubrir ‚ù§Ô∏è</button>

<div id="mensaje" class="hidden">
üíãü§ó<br><br>
Te amo mucho mi amor ‚ù§Ô∏è
</div>
</div>

<script>
function mostrar(){
document.getElementById("mensaje").style.display="block";
}

for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*5+3)+"s";
document.body.appendChild(heart);
}
</script>

</body>
</html>
